{% extends "base.html" %}

{% block content %}


<h1>Build a Blog</h1>

{% if blogs|length == 0 %}
<p>No blogs yet</p>
{% else %}


    <ul>
        {% for blog in blogs %}

            <li>
                <a href="/individual_blog?id={{blog.id}}">
                    <span class="b_title">{{blog.title}}</span>
                </a>
                <br>
                <br>
                {{blog.body}}
                <br>
                <br>
                <p>written by 
                    <a href="/individual_user?id={{blog.owner_id}}">{{blog.owner.username}}</a>
                </p>
            </li>
        <hr />

        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
