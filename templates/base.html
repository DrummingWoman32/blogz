<!doctype html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color: red;
            }

            h1 {
                text-align: center
            }

            .b_title {
                font-size: 21px;
                font-weight: bold;
            }
        </style>

        <nav>
            <a href="/">Home</a>&nbsp; &nbsp;
            <a href="/newpost">Add a Blog Entry</a>
        </nav>

    </head>

    <body>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}


        {% block content %}
        {% endblock %}

    </body>

</html>
