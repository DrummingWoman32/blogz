{% extends "base.html" %}

{% block content %}

<h1>Blog Posts</h1>

{% for user_blog in user_blogs %}

    <ul>
        <li><a href="/individual_blog?id={{user_blog.id}}">
            <span class="b_title">{{user_blog.title}}</span>
        </a>
    </ul>
    <p>written by
        <a href="/individual_user?user={{user_blog.owner_id}}">{{user_blog.owner.username}}</a>
    </p>

{% endfor %}



{% endblock %}
